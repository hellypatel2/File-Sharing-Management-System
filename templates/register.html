<!DOCTYPE html>
<html>
<head><script>
    function checkPAssword() {
  if (!document.getElementById('pass').value)
    return

  if (document.getElementById('pass').value == document.getElementById('confirm_pass').value) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'Password matched!';
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'Passwords not matching!';
  }
}</script></head>
    <body>
        <form  action = "/addUser" method = "post">
            <div >
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label ><b>Name</b></label>
              <input type="name" placeholder="Enter Name" name="name"  required>
              <br/><br/>

              <label ><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email"  required><br/><br/>

              <label><b>Password</b></label>
              <input  placeholder="Enter Password" id="pass" name="password" type="password" onkeyup='checkPAssword();' />
                <br/><br/>
              <label><b>Confirm Password</b></label>
              <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_pass"  onkeyup='checkPAssword()' />
                <br/>
              <span id='message'><b></b></span>

                <hr>
              <a href=/login"><button>submit</button></a>
            <div class="container signin">
              <p>Already have an account? <a href=login>Sign in</a>.</p>
            </div>
            <p>{{success_message}}</p>
            </div>
          </form>
    </body>
</html>
